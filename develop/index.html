<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body class="text-light bg-dark">
  <header class="jumbotron text-light bg-dark">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table text-light bg-dark">

      <thead>
        <tr>
          <th scope="col" class='header-center'>Time</th>
          <th scope="col" class='header-center'>Notes</th>
          <th scope="col" class='header-center'>Add</th>
          <th></th>
        </tr>
      </thead>

    
      

      <tbody class='time-block'>

        <tr>
          <th scope="row" class='hour'>9 am</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save1' ><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>10 am</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box2" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save2'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>11 am</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box3" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save3'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>12 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box4" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save4'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>1 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box5" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save5'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>2 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box6" placeholder="+ add new note"></textarea>
          <td scope="row" class='row' class='description'><button class='saveBtn' id='save6'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>3 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box7" placeholder="+ add new note"></textarea>
          <td scope="row" class='row description'><button class='saveBtn' id='save7'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>4 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box8" placeholder="+ add new note"></textarea>
          <td scope="row" class='row description'><button class='saveBtn' id='save8'><div class='position-icon'>&#128274</div></button></td>
        </tr>

        <tr>
          <th scope="row" class='hour'>5 pm</th>
          <td class='time-block'><textarea class='input-box w-100' name="input-box9" placeholder="+ add new note"></textarea></td>
          <td scope="row" class='row description'><button class='saveBtn' id='save9'><div class='position-icon'>&#128274</div></button></td>
        </tr>

      </tbody>

    </table>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src='script.js'></script>
</body>

</html>
